
<h1 class="sectionedit1" id="cartine_horns">Cartine horns</h1>
<div class="level1">

<p>
Cartine horns are taken from an adult <a href="/wiki/doku.php?id=fauna:cartines" class="wikilink1" title="fauna:cartines">Cartine</a> and are an important <a href="/wiki/doku.php?id=magic:ingredients" class="wikilink1" title="magic:ingredients">ingredient</a> used in some potions. They are most often ground into a powder but sometimes they are left in a solution to infuse it instead.
</p>

</div>
