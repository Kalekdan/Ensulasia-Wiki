
<h1 class="sectionedit1" id="hapeston">Hapeston</h1>
<div class="level1">

<p>
Hapeston is a small hamlet a few miles north of <a href="/wiki/doku.php?id=places:tharmouth" class="wikilink1" title="places:tharmouth">Tharmouth</a> on the south west coast of <a href="/wiki/doku.php?id=ensulasia" class="wikilink1" title="ensulasia">Ensulasia</a>. It is a relatively rural place with most of the population being farmers and fishermen. It is also home to the bards college.
</p>

</div>
