
<h1 class="sectionedit1" id="races">Races</h1>
<div class="level1">

<p>
There are many humanoid races on <a href="/wiki/doku.php?id=ensulasia" class="wikilink1" title="ensulasia">Ensulasia</a>. Breeding between these races is generally possible (not always accepted however) which can result in varous <a href="/wiki/doku.php?id=races:hybrid_races" class="wikilink1" title="races:hybrid_races">hybrid races</a>. These are:
</p>
<ul>
<li class="level1"><div class="li"> <a href="/wiki/doku.php?id=races:elves" class="wikilink1" title="races:elves">Elves</a> <em>(sub types of elf?)</em></div>
</li>
<li class="level1"><div class="li"> <a href="/wiki/doku.php?id=races:humans" class="wikilink1" title="races:humans">Humans</a></div>
</li>
<li class="level1"><div class="li"> <a href="/wiki/doku.php?id=races:giants" class="wikilink1" title="races:giants">Giants</a></div>
</li>
<li class="level1"><div class="li"> <a href="/wiki/doku.php?id=races:mer-people" class="wikilink1" title="races:mer-people">Mer-people</a></div>
</li>
</ul>

</div>
