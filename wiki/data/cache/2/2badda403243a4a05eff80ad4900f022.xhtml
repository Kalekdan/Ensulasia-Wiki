
<h1 class="sectionedit1" id="nitari_feathers">Nitari feathers</h1>
<div class="level1">

<p>
Dropped from <a href="/wiki/doku.php?id=fauna:nitari" class="wikilink1" title="fauna:nitari">Nitari</a> birds, these vibrant feathers are a commonly used <a href="/wiki/doku.php?id=magic:ingredients" class="wikilink1" title="magic:ingredients">ingredient</a> in many <a href="/wiki/doku.php?id=magic:potions" class="wikilink1" title="magic:potions">potions</a>, especially those which give off some type of luminescence.
</p>

</div>
