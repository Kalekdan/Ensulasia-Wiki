
<h1 class="sectionedit1" id="satri">Satri</h1>
<div class="level1">

<p>
Satri is the <a href="/wiki/doku.php?id=emptylink" class="wikilink2" title="emptylink" rel="nofollow">emptyLink</a> god of magic and life. She is considered by many the most powerful <a href="/wiki/doku.php?id=magic:deities" class="wikilink1" title="magic:deities">deity</a> as she supposedly created all life including the other magical beings.
</p>
