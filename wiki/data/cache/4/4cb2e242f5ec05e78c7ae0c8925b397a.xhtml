
<h1 class="sectionedit1" id="mountain_thorn">Mountain Thorn</h1>
<div class="level1">

<p>
The Mountain Thorn is a white orchid-shaped flower with blueish thorns. It is incredibly rare and only grows in the high altitude, mountainous regions of <a href="/wiki/doku.php?id=ensulasia" class="wikilink1" title="ensulasia">Ensulasia</a>. A trained <a href="/wiki/doku.php?id=magic:potions" class="wikilink1" title="magic:potions">potions</a> master can extract essence from a Mountain Thorn that can cure any injury or disease.
</p>

</div>
